<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../static/style/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <!-- Title -->
        <h4><i class="fa-solid fa-car-side" style="color: #f66213;"></i> Prédiction Prix Des Voitures</h4>
        <!-- Central links (if any) -->
        <div class="navbar-center"></div>
        <!-- Right buttons -->
        <div class="navbar-right">
            <button class="nav-button"><a href="/accueil">Accueil</a></button>
            <button class="nav-button"><a href="historique">Historique</a></button>
            <button class="nav-button active"><a href="/profile"><i class="fa-solid fa-user"></i></a></button>
            <button class="nav-button"><a href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i></a></button>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <!-- Profile form -->
            <h3 class="profile-title">Profile D'Utilisateur :</h3>
            <form method="POST" id="profileForm" action="/profile">
                <div class="form-group">
                    <label for="username">Identifiant:</label>
                    <input type="text" id="username" name="username" value="{{ username }}" readonly>
                </div>
                <div class="form-group">
                    <label for="firstname">Prénom:</label>
                    <input type="text" id="firstname" name="firstname" value="{{ firstname }}" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Nom:</label>
                    <input type="text" id="lastname" name="lastname" value="{{ lastname }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ email }}" required>
                </div>
                
                <!-- Password change section -->
                <h3 class="profile-title">Changer le mot de passe :</h3>
                <div class="form-group">
                    <label for="current_password">Mot de passe actuel:</label>
                    <input type="password" id="current_password" name="current_password" required>
                </div>
                <div class="form-group">
                    <label for="new_password">Nouveau mot de passe:</label>
                    <input type="password" id="new_password" name="new_password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmer le nouveau mot de passe:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="submit-button">Enregistrer</button>
                </div>
            </form>

            <!-- Delete account form (unchanged) -->
            <form method="POST" id="deleteUserForm" action="/delete_user">
                <div class="button-group">
                    <button type="submit" class="delete-button">Supprimer le compte</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
